name: CI/CD Pipeline
run-name: ${{ github.actor }}'s CI/CD Pipeline'

on:
  push:
    branches:
      - main
  pull_request:
    branches-ignore:
      - "ga-ignore-"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v1

      - name: Build Docker images
        run: |
          docker-compose -f docker-compose.yml build --parallel

  push-docker-image:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: SSH into VPS and deploy
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker-compose -f docker-compose.yml push

  deploy:
    runs-on: ubuntu-latest
    needs: push-docker-image
    if: github.event_name == 'push'

    steps:
      - name: SSH into VPS and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo docker-compose -f /var/www//html/docker-compose.yml pull
            sudo docker-compose -f /var/www//html/docker-compose.yml up -d
