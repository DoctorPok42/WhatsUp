name: CI/CD Pipeline
run-name: ${{ github.actor }}'s CI/CD Pipeline'

on:
  push:
    branches:
      - main
  pull_request:
    branches-ignore:
      - "ga-ignore-"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v1

      - name: Build Docker images
        run: |
          docker-compose -f docker-compose.yml build --parallel

  push-docker-image:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: SSH into VPS and deploy
        run: |
          docker login -u $DOCKER_USERNAME -p ${{ secrets.DOCKER_PASSWORD }}
          # docker-compose -f docker-compose.yml push
          docker tag whatsup-frontend:latest $DOCKER_USERNAME/whatsup:frontend
          docker tag whatsup-backend:latest $DOCKER_USERNAME/whatsup:backend
          docker push $DOCKER_USERNAME/whatsup:frontend
          docker push $DOCKER_USERNAME/whatsup:backend

